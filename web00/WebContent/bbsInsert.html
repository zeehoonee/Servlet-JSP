<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<!-- no, title, content, writer 게시판 글쓰기 -->
<title>게시판 글쓰기 페이지</title>

<!-- <script type="text/javascript">
	alert('게시판 글쓰기 페이지입니다. 반갑습니다!')
</script> -->

<style>
body {
	background: pink;
}

.t1 {
	background: grey;
	width: 150px;
	text-align: center;
}

button {
	background: yellow;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한 개만 선택! */
	color: red;
}

#b2 {
	color: blue;
}
</style>
</head>
<body>
	<h3>게시판 글쓰기 페이지</h3>
	<hr color="red">
	<a href="index.html">
		<button id="b1">첫페이지로</button>
	</a>
	<a href="bbs.html">
		<button id="b1">게시판 정보 페이지로</button>
	</a>
	<!-- 태그(tag) : html의 주요 구성요소(Element) -->
	<form action="bbsInsert.jsp" method='get'>
		<table border="1">
			<tr>
				<td class="t1">번호 :</td>
				<td><input name='no'></td>
			</tr>
			<tr>
				<td class="t1">제목 :</td>
				<td><input name='title'></td>
			</tr>
			<tr>
				<td class="t1">내용 :</td>
				<td><input name='content'></td>
			</tr>
			<tr>
				<td class="t1">작성자 :</td>
				<td><input name='writer'></td>
			</tr>
			<tr>
				<td colspan="2" class="t1"><button type="submit" id="b2">
						게시판 글 수 데이터 전송</button></td>
			</tr>
		</table>
		<!-- 입력한 값들이 서버(톰킷)으로 전달 될 때는 form태그 안에 있어야 함. -->
		<!-- 보충내용 : <input name="data"> -->
	</form>
</body>
</html>
