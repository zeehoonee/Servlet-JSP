<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8">
<title>영화 정보 등록 페이지</title>

<!-- <script type="text/javascript">
	alert('회원가입 페이지입니다. 반갑습니다!')
</script> -->

<style>
body {
	background: pink;
}

.t1 {
	background: grey;
	width: 150px;
	text-align: center;
}

button {
	background: yellow;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한 개만 선택! */
	color: red;
}

#b2 {
	color: blue;
}
</style>
</head>
<body>
	<h3>영화 정보 등록 화면입니다.</h3>
	<hr color="red">
	<a href="member.html">
		<button id="b1">첫페이지로</button>
	</a>
	<!-- 태그(tag) : html의 주요 구성요소(Element) -->
	<!-- form의 action은 무조건 jsp파일이 되어야만 함. -->
	<form action="movieInsert.jsp">
		<table border="1">
			<tr>
				<td class="t1">id :</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td class="t1">title :</td>
				<td><input name="title"></td>
			</tr>
			<tr>
				<td class="t1">content :</td>
				<td><input name="content"></td>
			</tr>
			<tr>
				<td class="t1">location :</td>
				<td><input name="location"></td>
			</tr>
			<tr>
				<td class="t1">director :</td>
				<td><input name="director"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">영화 정보 등록 데이터 전송</button>
				</td>
			</tr>
		</table>
		<!-- 입력한 값들이 서버(톰킷)으로 전달 될 때는 form태그 안에 있어야 함. -->
		<!-- 보충내용 : <input name="data"> -->
	</form>
</body>
</html>
