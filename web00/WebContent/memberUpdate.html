<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회원정보 수정 페이지</title>

<script type="text/javascript">
	alert('회원정보 수정 페이지입니다. 반갑습니다!')
</script>

<style>
body {
	background: pink;
}

.t1 {
	background: grey;
	width: 150px;
	text-align: center;
}

button {
	background: yellow;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한 개만 선택! */
	color: red;
}

#b2 {
	color: blue;
}
</style>
</head>
<body>
	<h3>회원정보 수정 화면입니다.</h3>
	<hr color="red">
	<a href="member.html">
		<button id="b1">첫페이지로</button>
	</a>
	<!-- 태그(tag) : html의 주요 구성요소(Element) -->
	<!-- form의 action은 무조건 jsp파일이 되어야만 함. -->
	<form action="memberUpdate.jsp" method='get'>
		<table border="1">
			<tr>
				<td class="t1">수정할 ID</td>
				<td><input name='id'></td>
			</tr>
			<tr>
				<td class="t1">수정할 전화번호</td>
				<td><input name='tel'></td>
			</tr>
			<tr>
				<td colspan="2" class="t1"><button type="submit" id="b2">
				회원수정 데이터
						전송</button></td>
			</tr>
		</table>
		<!-- 입력한 값들이 서버(톰킷)으로 전달 될 때는 form태그 안에 있어야 함. -->
		<!-- 보충내용 : <input name="data"> -->
	</form>
</body>
</html>
