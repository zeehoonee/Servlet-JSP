<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function me() {
		name = document.getElementById('name').value
		company = document.getElementById('company').value
		position = document.getElementById('position').value
		gender = document.getElementById('gender').value
		total = company + " 회사에 " + position + "으로 있는 " + name + "입니다."

		resultTag = document.getElementById('result')

		if (gender == '남성') { 
			
			resultTag.innerHTML = total + '<img src=img/male.png>'
		} else if (gender == '여성') {
			resultTag.innerHTML = total + '<img src=img/female.png>'
		} else {
			resultTag.innerHTML = '제대로 입력하세요.'
		}
	}
</script>

</head>
<body>
	이름 입력 :
	<input id='name' value='홍길동'>
	<br> 회사명 입력 :
	<input id='company' value='멀티캠퍼스'>
	<br> 직책 입력 :
	<input id='position' value='팀장'>
	<br> 성별 입력 :
	<input id='gender' value='남성'>
	<br>
	<button onclick="me()">확인</button>

	<div id="result"
		style="color: red; background: yellow; width: 500px; height: 50px; font-size: 25px">결과창</div>
</html>
